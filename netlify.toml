[build]
  command = "npm install && npm run build"
  functions = "netlify/functions"
  publish = "public"
  environment = { NODE_VERSION = "16.20.0" }

[[plugins]]
  package = "./netlify-debug-plugin.js"

[functions]
  node_bundler = "esbuild"
  included_files = ["views/**", "utils/**", "models/**", "controllers/**", "routes/**", "docs/**"]

[dev]
  functions = "netlify/functions"
  publish = "public"
  port = 3000

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
